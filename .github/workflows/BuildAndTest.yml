name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bullseye-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Prerequisites
        run: sudo apt update && sudo apt install -y cmake make gcc

      - name: Build and Test
        run: ./build.sh
